<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>specificity in css</title>
  <style>
    header.navigation p {
      color: blue;
    }
    p.blurb {
      color: red;
    }
    p {
      color: green !important;
    }
  </style>
</head>
<body>
 <header class="navigation">
  <p class="blurb">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga illo esse quam. Hic inventore doloribus numquam, nulla, omnis necessitatibus praesentium nisi quasi nesciunt laborum ipsam molestiae dolores odit vitae ab.</p>
 </header> 
</body>
</html>
