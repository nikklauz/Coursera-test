<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>selectorCombinations2</title>
  <style>
    /* all li elements that are inside a section element*/
    section li {
      color: maroon;
    }
  </style>
</head>
<body>
  <h1>Decendant Selector</h1>
  <section>
    Table of contents:
    <ul>
      <li>Article 1</li>
      <li>Article 2</li>
      <li>Article 3</li>
    </ul> 
  </section>
  <article>
    shopping list:
    <ul>
      <li>Cookies</li>
      <li>Cake</li>
      <li>Pie</li>
    </ul>
  </article>
</body>
</html>
