<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>selectorCombination</title>
  <style>
    /* any article element which is a direct child of a selection element i.e any article whose immediate parent is a selection element*/
    section > article{
      color: magenta;
      font-size: 24px;
    }
    /* any h2 element which is a direct child of a section element i.e any h2 element whose immediate parent is a section element*/
    section > h2 {
      color: blueviolet;
    }
  </style>
</head>
<body>
  <h1>Child Selector</h1>
  <section>
    <h2>subheading1</h2>
    <div>
      <article> ARTICLE which is inside DIV, which is inside SECTION</article>
    </div>
  </section>
  <section>
    <article>ARTICLE as a direct child of the SECTION element</article>
  </section>
  <h2>Subheading 2</h2>
</body>
</html>
